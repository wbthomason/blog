<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

	<title>
		{{ if eq .URL "/" }}
		{{ .Site.Title }} 
		{{ else }}
		{{ .Site.Title }} &middot; {{ .Title }}
		{{ end }}
	</title>

	<!-- CSS -->
  <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/poole.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/syntax.css">
	<link rel="stylesheet" href="{{ .Site.BaseURL }}/css/lanyon.css">
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
	<link
												href="http://fonts.googleapis.com/css?family=Raleway|EB+Garamond|Bitter"
						rel="stylesheet" type="text/css">

	<!-- Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/apple-touch-icon-144-precomposed.png">
	<link rel="shortcut icon" href="{{ .Site.BaseURL }}/assets/favicon.ico">

	<!-- RSS -->
	<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ .Site.BaseURL }}/atom.xml">
	<script
																															src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="{{ .Site.BaseURL }}/js/scroll.js"></script>
	<script type="text/x-mathjax-config">
MathJax.Hub.Config({
		tex2jax: {
			inlineMath: [ ['$','$'], ["\\(","\\)"] ],
			processEscapes: true
		}
	});
	</script><Paste>
	<script type="text/javascript"
				 src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
	</script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/9.3.0/styles/default.min.css">
	<script src="//cdn.jsdelivr.net/highlight.js/9.3.0/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>
	<script type="text/javascript" src="{{ .Site.BaseURL }}/js/footnotes.js"></script>

</head>
