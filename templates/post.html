<!DOCTYPE html>
<html lang="en">
  <head>
    {{>templates/head.html}}
  </head>
  <body>
    <section class="header">
        {{>templates/header.html}}
    </section>
    <article class="container">
        <div class="post-header">
          <h1 class="post-title">
            {{ title }}
          </h1>
          <div class="post-subtitle">
            <strong class="post-date">{{&prettyDate}}</strong><br>
            <span class ="post-tags">
              {{#tags}}<a class="post-tag" href="/tag/{{.}}">{{.}}</a>{{/tags}}
            </span>
          </div>
        </div>
        {{&content}}
    </article>
    {{>templates/footer.html}}
  </body>
</html>
